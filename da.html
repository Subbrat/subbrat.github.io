        <style>
                input {
                        text-align: center;
                }

                li {
                        list-style: none;
                }

                :root {
                        --white: #afafaf;
                        --red: #e31b23;
                        --bodyColor: #292a2b;
                        --borderFormEls: hsl(0, 0%, 10%);
                        --bgFormEls: hsl(0, 0%, 14%);
                        --bgFormElsFocus: hsl(0, 7%, 20%);
                }

                button,
                label {
                        cursor: pointer;
                }

                select {
                        appearance: none;
                }

                select::-ms-expand {
                        display: none;
                }

                select:-moz-focusring {
                        color: transparent !important;
                        text-shadow: 0 0 0 var(--white);
                }

                textarea {
                        resize: none;
                }

                ul {
                        list-style: none;
                }

                .container {
                        max-width: 800px;
                        margin: 0 auto;
                        padding: 0 1.5rem;
                }

                .frm h1 {
                        margin-bottom: 1.5rem;
                }

                .frm li,
                .frm .grid>*:not(:last-child) {
                        margin-bottom: 1.5rem;
                }

                .frm select,
                .frm input,
                .frm textarea,
                .frm button {
                        width: 100%;
                        line-height: 1.5;
                        padding: 15px 10px;
                        border: 1px solid var(--borderFormEls);
                        color: var(--white);
                        background: var(--bgFormEls);
                        transition: background-color 0.3s cubic-bezier(0.57, 0.21, 0.69, 1.25),
                                transform 0.3s cubic-bezier(0.57, 0.21, 0.69, 1.25);
                }

                .frm textarea {
                        height: 170px;
                }

                .frm ::placeholder {
                        color: inherit;
                        /*Fix opacity issue on Firefox*/
                        opacity: 1;
                }

                .frm select:focus,
                .frm input:focus,
                .frm textarea:focus,
                .frm button:enabled:hover,
                .frm button:focus,
                .frm input[type="checkbox"]:focus+label {
                        background: var(--bgFormElsFocus);
                }

                .frm select:focus,
                .frm input:focus,
                .frm textarea:focus {
                        transform: scale(1.02);
                }

                .frm *:required,
                .frm select {
                        background-repeat: no-repeat;
                        background-position: center right 12px;
                        background-size: 15px 15px;
                }

                .frm *:required {
                        background-image: url(./imges/ast.svg);
                }

                .frm select {
                        background-image: url(./imges/down.svg);
                }

                .frm *:disabled {
                        cursor: default;
                        filter: blur(2px);
                }

                .frm .required-msg {
                        display: none;
                        background: url(./imges/ast.svg) no-repeat center left / 15px 15px;
                        padding-left: 20px;
                }

                .frm .btn-grid {
                        position: relative;
                        overflow: hidden;
                        transition: filter 0.2s;
                }

                .frm button {
                        font-weight: bold;
                }

                .frm button>* {
                        display: inline-block;
                        width: 100%;
                        transition: transform 0.4s ease-in-out;
                }

                .frm button .back {
                        position: absolute;
                        left: 50%;
                        top: 50%;
                        transform: translate(-110%, -50%);
                }

                .frm button:enabled:hover .back,
                .frm button:focus .back {
                        transform: translate(-50%, -50%);
                }

                .frm button:enabled:hover .front,
                .frm button:focus .front {
                        transform: translateX(110%);
                }

                .frm input[type="checkbox"] {
                        position: absolute;
                        left: -9999px;
                }

                .frm input[type="checkbox"]+label {
                        position: relative;
                        display: inline-block;
                        padding-left: 2rem;
                        transition: background 0.3s cubic-bezier(0.57, 0.21, 0.69, 1.25);
                }

                .frm input[type="checkbox"]+label::before,
                .frm input[type="checkbox"]+label::after {
                        content: '';
                        position: absolute;
                }

                .frm input[type="checkbox"]+label::before {
                        left: 0;
                        top: 6px;
                        width: 18px;
                        height: 18px;
                        border: 2px solid var(--white);
                }

                .frm input[type="checkbox"]:checked+label::before {
                        background: var(--red);
                }

                .frm input[type="checkbox"]:checked+label::after {
                        left: 7px;
                        top: 7px;
                        width: 6px;
                        height: 14px;
                        border-bottom: 2px solid var(--white);
                        border-right: 2px solid var(--white);
                        transform: rotate(45deg);
                }

                footer {
                        font-size: 1rem;
                        text-align: right;
                        backface-visibility: hidden;
                }

                footer a {
                        text-decoration: none;
                }

                footer span {
                        color: var(--red);
                }

                @media screen and (min-width: 600px) {
                        .frm .grid {
                                display: grid;
                                grid-gap: 1.5rem;
                        }

                        .frm .grid-2 {
                                grid-template-columns: 1fr 1fr;
                        }

                        .frm .grid-3 {
                                grid-template-columns: auto auto auto;
                                align-items: center;
                        }

                        .frm .grid>*:not(:last-child) {
                                margin-bottom: 0;
                        }

                        .frm .required-msg {
                                display: block;
                        }
                }

                @media screen and (min-width: 541px) {
                        .frm input[type="checkbox"]+label::before {
                                top: 50%;
                                transform: translateY(-50%);
                        }

                        .frm input[type="checkbox"]:checked+label::after {
                                top: 3px;
                        }
                }
        </style>
</head>
