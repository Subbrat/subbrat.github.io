<form
    action="https://script.google.com/macros/s/AKfycbx6ziz8DcANKS1PJsNvvFi8zwYi6P4swYDiooTn9uo_zXVMHwCc_eYhDbv24oMYvJ8Z/exec"
    method="post" id="form">
    <input name="value1" class="required" onkeyup="enableSubmit()" id="value1" value="yes">
    <input name="value2" class="required" onkeyup="enableSubmit()" id="value2">
    <br>
    <!-- drop down  -->
    <label for="country">Country</label>
    <select name="value3">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
    </select>
    <!--  -->
    <br>
    <!-- only the name & value matter id and class for attribution -->
    <input type="radio" name="value4" value="30">
    <label for="age1">0 - 30</label><br>
    <input type="radio" name="value4" value="60">
    <label for="age2">31 - 60</label><br>
    <input type="radio" name="value4" value="100">
    <label for="age3">61 - 100</label><br><br>
    <INPUT type="reset">
    <input type="submit" value="Submit Form" disabled>
</form>
<script>
    window.addEventListener("load", function () {
        const form = document.getElementById('form');
        form.addEventListener("submit", function (criss) {
            criss.preventDefault();
            const data = new FormData(form);
            const action = criss.target.action;
            fetch(action, {
                method: 'POST',
                body: data,
            })
                .then(() => {
                    alert("I will get back to you soon!");
                })
            document.getElementById('value1').value = '';
            document.getElementById('value2').value = '';
        });
    });
</script>
<script>
    function enableSubmit() {
        let inputs = document.getElementsByClassName('required'); // Enter your class name for a required field, this should also be reflected within your form fields.
        let btn = document.querySelector('input[type="submit"]');
        let isValid = true;
        for (var i = 0; i < inputs.length; i++) {
            let changedInput = inputs[i];
            if (changedInput.value.trim() === "" || changedInput.value === null) {
                isValid = false;
                break;
            }
        }
        btn.disabled = !isValid;
    }
</script>
